<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <h1 class="titulo">Encriptación y desencriptación</h1>

    <div class="flexContainer">
        <div class="flexCifrado">
            <input type="text" placeholder="Ingresa texto a encriptar" id="txtEncriptar"> <br><br>
            <button onclick="encriptar()">Encriptar</button><br><br>
            <div class="flexResultado">
                <p id="resultadoEncriptado" style="color: gray;">Aquí aparecerá el texto cifrado</p>
            </div>
        </div>

        <div class="flexDescifrado">
            <input type="text" placeholder="Ingresa texto a desencriptar" id="txtDesencriptar"> <br><br>
            <button onclick="desencriptar()">Desencriptar</button><br><br>
            <div class="flexResultado">
                <p id="resultadoDesencriptado" style="color: gray;">Aquí aparecerá el texto descifrado</p>
            </div>
        </div>
    </div>
    <script src="encriptado.js"></script>
</body>

</html>
